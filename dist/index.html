<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <title>Team Profile Generator</title>
  </head>

  <body>
    <!-- Header -->
    <div id="jumbotron" class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-1">Say Hello To Your Team</h1>
      </div>
    </div>

    <div class="container" id="card-container">
      <div class="row">
        <div class="card-area col-12 d-flex justify-content-center mt-5">

          <!-- Manager -->
          <div class="card text" style="width: 20rem">
            <div class="card-body">
              <h3 class="card-title text-center">Name</h3>
              <h5 id="role" class="text-center">Manager</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID:</li>
              <li class="list-group-item"><a href="mailto:email@email.com">Email:</a></li>
              <li class="list-group-item">Office number:</li>
            </ul>
          </div>

          <!-- Engineer -->
          <div class="card" style="width: 20rem">
            <div class="card-body">
              <h3 class="card-title text-center">Name</h3>
              <h5 id="role" class="text-center">Engineer</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID:</li>
              <li class="list-group-item"><a href="mailto:email@email.com">Email:</a></li>
              <li class="list-group-item"><a href="https://github.com/" target="_blank">Github:</a></li>
            </ul>
          </div>

          <!-- Intern -->
          <div class="card" style="width: 20rem">
            <div class="card-body">
              <h3 class="card-title text-center">Name</h3>
              <h5 id="role" class="text-center">Intern</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID:</li>
              <li class="list-group-item"><a href="mailto:email@email.com">Email:</a></li>
              <li class="list-group-item">School:</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
